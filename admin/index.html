<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOMICH - Discover Speed</title>
    <style>
        /* Reset và font chữ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Hiệu ứng tốc độ */
        .speed-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                        rgba(0,0,0,1) 0%, 
                        rgba(255,255,255,0.1) 50%, 
                        rgba(0,0,0,1) 100%);
            background-size: 200% 100%;
            animation: speedEffect 2s linear infinite;
            z-index: -1;
        }
        
        @keyframes speedEffect {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Nội dung chính */
        .logo {
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .tagline {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        
        .subtagline {
            font-size: 1.5rem;
            opacity: 0.8;
        }
        
        /* Nút CTA */
        .cta-button {
            margin-top: 3rem;
            padding: 15px 40px;
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="speed-lines"></div>
    
    <div class="content">
        <h1 class="logo">TOMICH</h1>
        <p class="tagline">Discover Speed</p>
        <p class="subtagline">With Tonich</p>
        
        <button class="cta-button">Explore Now</button>
    </div>
</body>
</html>
